<!DOCTYPE html>
<html>
<head>
    <title>very Top Secret Admin Interface</title>
</head>
<body>
    <form action="http://127.0.0.1:8080/StudentServiceADMIN" method="POST" target="method">
        Add Course:<br>
        START DATE:<input type="text" name="startdate" />* (YYYY-MM-DD etc 2015-02-21)<br>
        END DATE:<input type="text" name="enddate" />* (YYYY-MM-DD etc 2015-02-21)<br>
        SUBJECT:
        <select name="subject">
          <option value="1">JAVA-101</option>
          <option value="2">JAVA-102</option>
          <option value="3">DB-101</option>
          <option value="4">Bash-101</option>
          <option value="5">C-101</option>
          <option value="6">C-102</option>
          <option value="7">C-103</option>
        </select>*<br>
        * = required<br>
        <br><br><input type="submit" name="submit" value="add-course" />
    </form>
</body>
</html>
